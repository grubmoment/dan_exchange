{% extends "layout.html" %}

{% block title %}
    Sell Textbooks
{% endblock %}

{% block main %}
<form action="/sell_textbooks" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="image link" placeholder="Image Link" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="asking price" placeholder="Asking Price" type="number">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="netID" placeholder="NetID" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="phone number" placeholder="Phone Number" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Post Textbook</button>
</form>
{% endblock %}
