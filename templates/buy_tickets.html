{% extends "layout.html" %}

{% block title %}
    Tickets
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Opponent</th>
            <th class="text-end">Date</th>
            <th class="text-end">Low Price</th>
        </tr>
    </thead>
    <!-- <form action="/tickets" method="post"> -->
        <tbody>
            {% for distinct_ticket in distinct_tickets %}
                    <input type="hidden" name="opponent" value="{{distinct_ticket.opponent}}">
                    <tr>
                        <td class="text-start">{{distinct_ticket.opponent}}</td>
                        <td class="text-end">{{distinct_ticket.date}}</td>
                        <td class="text-end">{{distinct_ticket.asking_price|usd}}</td>
                        <td class="text-end">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                                Launch demo modal
                            </button>
                        </td>
                    </tr>
            {% endfor %}
        </tbody>
    <!-- </form> -->
</table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
